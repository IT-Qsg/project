<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/httpRequest.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="UTF-8">
			$(function(){

				var url = "http://localhost:8080/test1";
				var data = {
					"id":"123",
					"name":"张三"
				};
				
				$.ajax({
					url:url,
					type:"post",
					data:data,
					//data:JSON.stringify(data2),
				//	contentType: "application/json",
					success:function(data){
						console.log(data);
						alert(data.name);
					}
				});
				var url = "http://localhost:8080/testpost";
				var data2 = {
					"name": "post",
					"id": "2"
				};
				$.ajax({
					url:url,
					type:"post",
					data:data2,
					data:JSON.stringify(data2),
					contentType: "application/json",
					success:function(data){
						console.log(data);
						alert(data.name);
					}
				});
				//post请求
				/*$.post(url,data2,function (data) {
					console.log(data)
				});*/
				var url = "http://localhost:8080/testget";
				var data3 = {
					"name": "get",
					"id": "3"
				};
				$.ajax({
					url:url,
					type:"get",
					data:data3,
				/*	data:JSON.stringify(data3),
					contentType: "application/json",*/
					success:function(data){
						console.log(data);
						alert(data.name);
					}
				});
				//get请求
				/*$.get(url,data2,function (data) {
					console.log(data)
				});*/
			});
		</script>
	</head>
	<body>
		<h1>TestAjax</h1>
	</body>
</html>
